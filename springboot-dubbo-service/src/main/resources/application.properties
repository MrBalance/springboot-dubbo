# 内嵌tomcat端口
server.port=8081

# Dubbo配置
spring.dubbo.application.name=springboot-dubbo-service
spring.dubbo.application.registry=zookeeper://192.168.1.110:2181

# mybatis配置
mybatis.mapper-locations=classpath:/com/balance/mapping/*.xml
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql:///message_board
spring.datasource.username=root
spring.datasource.password=12345678

# 日志sql输出处理
logging.level.com.mrbalance.mapping=debug